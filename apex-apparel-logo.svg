<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Logo Container -->
  <g transform="translate(200, 200)">
    
    <!-- Geometric A Symbol -->
    <g transform="translate(0, -20)">
      <!-- Mountain/Triangle shape representing "Apex" -->
      <path d="M 0,-60 L 50,40 L -50,40 Z" 
            fill="none" 
            stroke="#1a1a2e" 
            stroke-width="3.5"
            stroke-linejoin="miter"/>
      
      <!-- Inner triangle detail -->
      <path d="M 0,-40 L 30,20 L -30,20 Z" 
            fill="#2d4059"
            opacity="0.8"/>
      
      <!-- Horizontal bar of the "A" -->
      <line x1="-35" y1="10" x2="35" y2="10" 
            stroke="#1a1a2e" 
            stroke-width="3.5"
            stroke-linecap="round"/>
      
      <!-- Stitch detail lines -->
      <line x1="-25" y1="30" x2="-15" y2="30" 
            stroke="#ea5455" 
            stroke-width="2"
            stroke-linecap="round"/>
      <line x1="-5" y1="30" x2="5" y2="30" 
            stroke="#ea5455" 
            stroke-width="2"
            stroke-linecap="round"/>
      <line x1="15" y1="30" x2="25" y2="30" 
            stroke="#ea5455" 
            stroke-width="2"
            stroke-linecap="round"/>
    </g>
    
    <!-- Company Name -->
    <text x="0" y="80" 
          font-family="Arial, sans-serif" 
          font-size="32" 
          font-weight="bold"
          fill="#1a1a2e" 
          text-anchor="middle"
          letter-spacing="2">
      APEX
    </text>
    
    <text x="0" y="105" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          font-weight="400"
          fill="#2d4059" 
          text-anchor="middle"
          letter-spacing="4">
      APPAREL GROUP
    </text>
    
  </g>
  
  <!-- Decorative corner elements -->
  <line x1="40" y1="40" x2="60" y2="40" stroke="#ea5455" stroke-width="2"/>
  <line x1="40" y1="40" x2="40" y2="60" stroke="#ea5455" stroke-width="2"/>
  
  <line x1="360" y1="40" x2="340" y2="40" stroke="#ea5455" stroke-width="2"/>
  <line x1="360" y1="40" x2="360" y2="60" stroke="#ea5455" stroke-width="2"/>
  
  <line x1="40" y1="360" x2="60" y2="360" stroke="#ea5455" stroke-width="2"/>
  <line x1="40" y1="360" x2="40" y2="340" stroke="#ea5455" stroke-width="2"/>
  
  <line x1="360" y1="360" x2="340" y2="360" stroke="#ea5455" stroke-width="2"/>
  <line x1="360" y1="360" x2="360" y2="340" stroke="#ea5455" stroke-width="2"/>
</svg>